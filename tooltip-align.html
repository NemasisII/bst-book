<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body { padding: 10px; }
    </style>
</head>
<body>
<div class="container">
  ﻿
  ﻿<button type="button" class="btn btn-default"
           rel="tooltip" data-placement="left" title="Tooltip left">
  Tooltip left
</button>
  <button type="button" class="btn btn-default"
          rel="tooltip" data-placement="top" title="Tooltip top">
    Tooltip top
  </button>
  <button type="button" class="btn btn-default"
          rel="tooltip" data-placement="bottom" title="Tooltip bottom">
    Tooltip bottom
  </button>
  <button type="button" class="btn btn-default"
          rel="tooltip" data-placement="right" title="Tooltip right">
    Tooltip right
  </button>
  <script>
    $('[rel="tooltip"]').tooltip();
  </script>

</div>
</body>
</html>
