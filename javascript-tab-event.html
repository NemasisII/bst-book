<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body { padding: 10px; }
    </style>
</head>
<body>
<div class="container">

  ﻿<ul class="nav nav-tabs" id="my_tab">
  <li class="active">
    <a href="#home" data-toggle="tab" id="tab_main">
      Home
    </a>
  </li>
  <li>
    <a href="#inbox" data-toggle="tab">Inbox</a>
  </li>
  <li>
    <a href="#send" data-toggle="tab">Send</a>
  </li>
  <li>
    <a href="#contact" data-toggle="tab">Contact</a>
  </li>
</ul>
  <div class="tab-content">
    <div class="tab-pane active" id="home">
      Home content.
    </div>
    <div class="tab-pane" id="inbox">
      Inbox list.
    </div>
    ﻿  <div class="tab-pane" id="send">
    Send list.
  </div>
    <div class="tab-pane" id="contact">
      Contact list.
    </div>
  </div>
  <script>
    $(function () {
      $('#tab_main').tab('show');
    });
  </script>

</div>
</body>
</html>
