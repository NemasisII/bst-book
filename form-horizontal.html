<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body { padding: 10px; }
    </style>
</head>
<body>
    ﻿<form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="txt_email" class="col-sm-2 control-label">
                Email
            </label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="txt_email"
                       placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="txt_password" class="col-sm-2 control-label">
                Password
            </label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="txt_password"
                       placeholder="Password">
            </div>
        </div>
        ﻿<div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-default">
                    Sign in
                </button>
            </div>
        </div>
    </form>
</body>
</html>
